<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Tiendas - Jerarquía y Contactos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    :root {
      --verde-fuerte: #059669;
      --verde-boton: #047857;
      --verde-fondo: #f4fdf7;
      --verde-caja: #e7f8ee;
      --verde-hover: #065f46;
      --gris-tarjeta: #f6f6f6;
      --borde-tarjeta: #d1fae5;
      --gris-oscuro: #555;
    }
    html {
      box-sizing: border-box;
      font-size: 16px;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--verde-fondo);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: var(--verde-caja);
      max-width: 500px;
      margin: 2rem auto;
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px #0001;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: var(--verde-fuerte);
      font-size: 2rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .busqueda {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .autocomplete {
      position: relative;
      width: 100%;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      border: 1.5px solid var(--verde-fuerte);
      font-size: 1.05rem;
      outline: none;
      transition: border 0.2s;
      background: #fff;
    }
    input[type="text"]:focus {
      border: 2px solid var(--verde-hover);
    }
    .autocomplete-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 9;
      background: #fff;
      border: 1px solid #d1fae5;
      border-top: none;
      border-radius: 0 0 8px 8px;
      max-height: 230px;
      overflow-y: auto;
      box-shadow: 0 4px 12px #0002;
      font-size: 1.02rem;
    }
    .autocomplete-item {
      padding: 0.65rem 1rem;
      cursor: pointer;
      color: #047857;
      border-bottom: 1px solid #e0f2f1;
    }
    .autocomplete-item:last-child {
      border-bottom: none;
    }
    .autocomplete-item:hover, .autocomplete-active {
      background: #bbf7d0;
    }
    button {
      background: var(--verde-fuerte);
      color: #fff;
      font-size: 1.12rem;
      border: none;
      padding: 0.75rem 1.3rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.3rem;
      margin-bottom: 0.7rem;
      transition: background 0.18s;
      font-weight: 600;
    }
    button:hover {
      background: var(--verde-hover);
    }
    .result {
      margin-top: 1.3rem;
      border: none;
      padding: 0;
      background: none;
      box-shadow: none;
      font-size: 1.05rem;
      min-height: 60px;
      word-break: break-word;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .tarjeta-persona {
      background: var(--gris-tarjeta);
      border: 1.5px solid var(--borde-tarjeta);
      border-radius: 14px;
      padding: 1.1rem 1rem 0.9rem 1rem;
      box-shadow: 0 2px 12px #0001;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      margin-bottom: 0.2rem;
      min-width: 0;
      position: relative;
    }
    .rol-persona {
      font-size: 1.05rem;
      font-weight: 700;
      color: var(--verde-fuerte);
      margin-bottom: 0.3rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }
    .nombre-persona {
      font-size: 1.07rem;
      color: #1b3a2f;
      font-weight: 600;
      margin-bottom: 0.4rem;
      line-height: 1.1;
      word-break: break-word;
    }
    .dato-contacto {
      display: flex;
      align-items: center;
      gap: 0.45rem;
      font-size: 1.02rem;
      margin-bottom: 0.15rem;
      margin-left: 0.13rem;
      color: var(--gris-oscuro);
      min-width: 0;
      flex-wrap: wrap;
    }
    .icono-contacto {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 1.2em;
      height: 1.2em;
      color: var(--verde-fuerte);
      cursor: pointer;
      transition: color 0.15s;
      margin-right: 0.04em;
    }
    .icono-contacto[aria-disabled="true"] {
      color: #b7b7b7;
      cursor: not-allowed;
      pointer-events: none;
      opacity: 0.6;
    }
    .no-encontrada {
      color: #dc2626;
      font-weight: bold;
      margin: 1rem 0;
      text-align: center;
    }
    .tarjeta-tienda {
      background: #fff;
      border-radius: 14px 14px 0 0;
      padding: 0.8rem 1rem 0.4rem 1rem;
      box-shadow: 0 2px 12px #0001;
      margin-bottom: 0.3rem;
      font-size: 1.11rem;
      font-weight: 700;
      color: var(--verde-fuerte);
      letter-spacing: 0.04em;
      border: 1.5px solid var(--borde-tarjeta);
      border-bottom: none;
      text-align: left;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 100vw;
        padding: 1.2rem 0.5rem 1rem 0.5rem;
        border-radius: 0;
        box-shadow: none;
      }
      h1 {
        font-size: 1.25rem;
      }
      .result {
        font-size: 0.98rem;
      }
      .tarjeta-persona {
        padding: 0.85rem 0.65rem 0.7rem 0.65rem;
      }
      .tarjeta-tienda {
        padding: 0.7rem 0.65rem 0.35rem 0.65rem;
        font-size: 1rem;
      }
    }
  </style>
</head>

// --- AUTOCOMPLETAR ---
    function autocompletarTienda() {
      const input = document.getElementById('busqueda');
      const val = input.value.toLowerCase();
      const lista = document.getElementById('autocomplete-list');
      lista.innerHTML = '';
      let sugerencias;
      if (!val) {
        sugerencias = datosTiendas.map(d => d.tienda).slice(0,8);
      } else {
        sugerencias = datosTiendas
          .map(d => d.tienda)
          .filter(t => t.toLowerCase().includes(val))
          .slice(0,8);
      }
      if(sugerencias.length === 0) {
        lista.innerHTML = '<div class="autocomplete-item" style="color:#aaa;cursor:default">No hay coincidencias</div>';
        return;
      }
      sugerencias.forEach(tienda => {
        const item = document.createElement('div');
        item.className = 'autocomplete-item';
        item.textContent = tienda;
        item.onclick = function() {
          input.value = tienda;
          lista.innerHTML = '';
        };
        lista.appendChild(item);
      });
    }
    // Cierra la lista si haces click fuera
    document.addEventListener('click', function(e){
      if (!e.target.closest('.autocomplete')) {
        document.getElementById('autocomplete-list').innerHTML = '';
      }
    });
