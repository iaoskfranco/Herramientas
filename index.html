<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Herramientas IA Fetico LM - Acceso</title>
  <style>
    :root {
      --primary-color: #007a33;
      --secondary-color: #005c24;
      --background: #f0f4f8;
      --card-bg: #ffffff;
      --text-color: #1b4727;
      --shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    #password-input {
        padding: 12px;
        border: 2px solid var(--primary-color);
        border-radius: 8px;
        font-size: 1rem;
        width: 100%;
        max-width: 300px;
        margin-bottom: 20px;
        text-align: center;
    }
    
    #error-message {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: var(--primary-color);
    }

    .button {
      background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 16px 32px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 400px;
      box-shadow: rgba(0, 0, 0, 0.2) 0 8px 16px;
    }

    .button:hover {
      transform: translateY(-5px);
      box-shadow: rgba(0, 0, 0, 0.3) 0 12px 24px;
    }
    
    .button:active {
        transform: translateY(0);
        box-shadow: rgba(0, 0, 0, 0.2) 0 4px 8px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Herramientas IA Fetico LM</h1>
    <p>Introduce la clave para acceder:</p>
    <input type="password" id="password-input" placeholder="Clave de acceso">
    <button class="button" onclick="checkPassword()">Acceder</button>
    <p id="error-message" style="display:none;"></p>
  </div>

  <script>
    function checkPassword() {
      const passwordInput = document.getElementById('password-input').value;
      const errorMessage = document.getElementById('error-message');
      const correctPassword = "FeticoLM";

      if (passwordInput === correctPassword) {
        window.location.href = "index2.html";
      } else {
        errorMessage.textContent = 'Herramienta para liberados';
        errorMessage.style.display = 'block';
        document.getElementById('password-input').value = '';
      }
    }
  </script>
</body>
</html>
