<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Herramientas IA Fetico LM</title>
  <style>
    :root {
      --primary-color: #007a33;
      --secondary-color: #005c24;
      --background: #f0f4f8;
      --card-bg: #ffffff;
      --text-color: #1b4727;
      --shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: var(--shadow);
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: var(--primary-color);
    }

    .button {
      background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 16px 32px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 400px;
      box-shadow: rgba(0, 0, 0, 0.2) 0 8px 16px;
    }

    .button:hover {
      transform: translateY(-5px);
      box-shadow: rgba(0, 0, 0, 0.3) 0 12px 24px;
    }
    
    .button:active {
        transform: translateY(0);
        box-shadow: rgba(0, 0, 0, 0.2) 0 4px 8px;
    }

    .back-button {
      margin-top: 30px;
      background-color: transparent;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      padding: 10px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: var(--primary-color);
      color: white;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
      box-shadow: var(--shadow);
    }
  </style>
</head>
<body>
  <div id="menu" class="container" style="display:flex;">
    <h1>Herramientas IA Fetico LM</h1>
    <button class="button" onclick="mostrarCalculadora('calculadora1')">Calculadora de Festivos Pre Acuerdo 06/2025</button>
    <button class="button" onclick="mostrarCalculadora('calculadora2')">Calculadora de Festivos y Domingos</button>
    <button class="button" onclick="mostrarCalculadora('calculadora3')">Calculadora de Antigüedad</button>
    <button class="button" onclick="mostrarCalculadora('calculadora4')">BD Tiendas</button>
  </div>

  <div class="container calculadora" id="calculadora1">
    <iframe src="Calculadora domingos - Antes de nuevo acuerdo.html"></iframe>
    <button class="back-button" onclick="volver()">Volver</button>
  </div>

  <div class="container calculadora" id="calculadora2">
    <iframe src="Calculadora domingos - V3.html"></iframe>
    <button class="back-button" onclick="volver()">Volver</button>
  </div>

  <div class="container calculadora" id="calculadora3">
    <iframe src="Calculadora antigüedad.html"></iframe>
    <button class="back-button" onclick="volver()">Volver</button>
  </div>

  <div class="container calculadora" id="calculadora4">
    <iframe src="BD Tiendas.html"></iframe>
    <button class="back-button" onclick="volver()">Volver</button>
  </div>

  <script>
    const secciones = ['calculadora1', 'calculadora2', 'calculadora3', 'calculadora4'];

    function mostrarCalculadora(id) {
      document.getElementById('menu').style.display = 'none';
      secciones.forEach(sec => document.getElementById(sec).style.display = 'none');
      document.getElementById(id).style.display = 'flex';
    }

    function volver() {
      secciones.forEach(sec => document.getElementById(sec).style.display = 'none');
      document.getElementById('menu').style.display = 'flex';
    }
  </script>
</body>
</html>
